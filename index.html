<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="background_image">
            <img src="/assets/img/bg-stars.svg" alt="" >
            <img src="/assets/img/pattern-hills.svg" alt="" width="100%">
        </div>
        <div class="body__container">
            <div>
                <h2>
                    WE'RE LAUNCHING SOON
                </h2>
                <div class="card__container">
                    <div class="card">
                        <div class="card__child">
                            <div class="card__top"></div>
                            <div class="card__bottom"></div>
                            <div class="separation"></div>
                            <p class="days day"></p>
                        </div>
                        <p>DAYS</p>
                    </div>
                    <div class="card">
                        <div class="card__child">
                            <div class="card__top"></div>
                            <div class="card__bottom"></div>
                            <div class="separation"></div>
                            <p class="days hours"></p>
                        </div>
                        <p>HOURS</p>
                    </div>
                    <div class="card">
                        <div class="card__child">
                            <div class="card__top"></div>
                            <div class="card__bottom"></div>
                            <div class="separation"></div>
                            <p class="days minutes"></p>
                        </div>
                        <p>MINUTES</p>
                    </div>
                    <div class="card">
                        <div class="card__child">
                            <div class="card__top"></div>
                            <div class="card__bottom"></div>
                            <div class="separation"></div>
                            <p class="days seconds"></p>
                        </div>
                        <p>SECONDS</p>
                    </div>
                </div>
            </div>
            <div class="social__networks">
                <div class="social__networks__icon">
                    <img src="./assets/img/icon-facebook.svg" alt="">
                </div>
                <div class="social__networks__icon">
                    <img src="./assets/img/icon-pinterest.svg" alt="">
                </div>
                <div class="social__networks__icon">
                    <img src="./assets/img/icon-instagram.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
